name: 'Auto-Update Docs & Licenses'

permissions:
  contents: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  update-files:
    # skip runs triggered by the bot's own commit to avoid loops
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # on push to main, use main; on PR, check out the PR head
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Update docs & licenses
        run: |
          ./hack/update-docs-and-licenses.sh

      - name: Commit and push auto-generated changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            # Use PR author's login/email as the commit author
            AUTHOR_NAME="${{ github.event.pull_request.user.login }}"
            AUTHOR_EMAIL="${{ github.event.pull_request.user.email }}"

            # Add all changes
            git add .

            # Create a new commit WITH signoff for DCO and set the author
            git commit --signoff --author "$AUTHOR_NAME <$AUTHOR_EMAIL>" -m "chore(docs): Auto-update docs and licenses"

            # Push the new commit to the branch
            git push
          else
            echo "No changes to commit."
          fi
